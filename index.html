<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts (roboto) -->
    <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&family=Roboto:wght@300&display=swap"
    rel="stylesheet"
    />
    <!-- meu css -->
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/desktop.css">
    <title>FashionDriven</title>
</head>
<body>
    <nav>
        <img src="./img/Logo.png" alt="Logotipo do site com o nome do mesmo">
    </nav>
    <main>
        <!-- ========PRIMEIRO GRUPO======= -->
        <div class="titulo espaco-titulo">Esolha o modelo</div>
        <div class="box-grid">
            <section>
            <div class="opcoes modelo grid">
                <div class="opcao t-shirt" onclick="selecionarModelo('.t-shirt')">
                    <img src="./img/tshirt.png" alt="Camisa t-shirt">
                    <div class="titulo">T-shirt</div>
                </div>
                <div class="opcao camiseta" onclick="selecionarModelo('.camiseta')">
                    <img src="./img/Camiseta.png" alt="Camiseta">
                    <div class="titulo">Camiseta</div>
                </div>
                <div class="opcao manga-longa" onclick="selecionarModelo('.manga-longa')">
                    <img src="./img/Mangalonga.png" alt="Camisa t-shirt">
                    <div class="titulo">Manga longa</div>
                </div>
            </div>
        <!-- ========SEGUNDO GRUPO======= -->
        <div class="titulo espaco-titulo">Esolha a gola</div>
        <div class="opcoes gola grid">
            <div class="opcao gola-v" onclick="selecionarGola('.gola-v', 'Gola v')">
                <img src="./img/GolaV.png" alt="gola-v">
                <div class="titulo">Gola v</div>
            </div>
            <div class="opcao gola-redonda" onclick="selecionarGola('.gola-redonda', 'Gola redonda')">
                <img src="./img/GolaRedonda.png" alt="gola redonda">
                <div class="titulo">Gola redonda</div>
            </div>
            <div class="opcao gola-polo" onclick="selecionarGola('.gola-polo', 'Gola polo')">
                <img src="./img/GolaPolo.png" alt="gola polo">
                <div class="titulo">Gola polo</div>
            </div>
        </div>
        <!-- ========TERCEIRO GRUPO======= -->
        <div class="titulo espaco-titulo">Esolha o tecido</div>
        <div class="opcoes tecido grid">
            <div class="opcao seda" onclick="selecionarTecido('.seda', 'Seda')">
                <img src="./img/Seda.png" alt="seda">
                <div class="titulo">Seda</div>
            </div>
            <div class="opcao algodao" onclick="selecionarTecido('.algodao', 'Algodão')">
                <img src="./img/Algodão.png" alt="Algodão">
                <div class="titulo">Algodão</div>
            </div>
            <div class="opcao poliester" onclick="selecionarTecido('.poliester', 'Poliéster')">
                <img src="./img/Poliester.png" alt="poliester">
                <div class="titulo">Poliéster</div>
            </div>
        </div>
        <!-- ========DEDICADO AO USUÁRIO======= -->
        <div class="interacaoUsuario">
            <div class="titulo espaco-titulo">Imagem de referência</div>
            <div class="boxBtn">
                <input type="text" placeholder="Insira o link" id="campoUrl">
                <a href="#">
                    <button class="fazer-pedido">Confirmar pedido</button>
                </a>
            </div>
        </div>
    </section>
        <!-- ========BANNER TOP MODEL======= -->
        <section>
            <div class="top-model">
                <img src="./img/ilustração.png" alt="">
            </div>
        </section>
    </div>

        <!-- ========CARDS IMAGENS======= -->
        <div class="titulo espaco-titulo">Ultimos pedidos</div>
        <div id="app"></div>
    </main>

    <script src="./js/scripts.js"></script>
    <script src="./js/api.js"></script>
</body>
</html>
